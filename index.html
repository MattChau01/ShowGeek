<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <!--header-->
  <header class="row header">
    <i class="fa-solid fa-film film"></i>
    <p class="font-bold">ShowGeek</p>
  </header>

  <!--main-->
  <main class="container-body">
    <!-- home -->
    <div data-view="home" class="column-full hidden">
      <form id="form">
        <div class="row">
          <div class="column-full right">
            <p class="font-light ch-r">Talk about your favorite TV shows here!</p>
          </div>
        </div>
        <div class="row-center">
          <div class="center">
            <label class="font-semibold search-header">Search for a title here:</label>
          </div>
        </div>
        <div class="row-center">
          <div class="column-full search-column">
            <input type="text" placeholder=" Search here..." class="search-bar">
          </div>
        </div>
        <div class="row-center">
          <button type="submit" class="search-button">Search</button>
        </div>
      </form>
    </div>
    <!-- result -->
    <div data-view="result" class="column-full">
      <div class="row">
        <div class="column-full">
          <i class="fa-solid fa-arrow-left backpage"></i>
        </div>
      </div>
      <div id="show-result" class="row-result">

        <!-- Sample data
        <div class="column-full">
          <div class="row-center">
            <p class="font-bold title-result">The Office</p>
          </div>
          <div class="row-center img-result">
            <img src="https://static.tvmaze.com/uploads/images/original_untouched/4/11322.jpg">
          </div>
        </div>

        <div class="column-full">
          <div class="row-center">
            <p class="font-light summary">
              Steve Carell stars in <b>The Office</b>, a fresh and funny mockumentary-style glimpse into the daily interactions of the
              eccentric workers at the Dunder Mifflin paper supply company. Based on the smash-hit British series of the same name and
              adapted for American Television by Greg Daniels, this fast-paced comedy parodies contemporary American water-cooler
              culture.
            </p>
          </div>
          <div class="row-center img-result">
            <button class="font-bold add-list">Add to list</button>
          </div>
        </div>
        Sample data -->

      </div>
    </div>
  </main>

  <!--footer-->
  <footer>
    <div class="row-center footer">
      <div class="column-half center">
        <i class="fa-solid fa-house home"></i>
      </div>
      <div class="column-half center">
        <i class="fa-solid fa-list list"></i>
      </div>
    </div>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
