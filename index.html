<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <!--header-->
  <header class="row">
    <i class="fa-solid fa-film film"></i>
    <p class="font-bold">ShowGeek</p>
  </header>

  <!--main-->
  <main class="container-body">
    <div data-view="home">
      <div class="row">
        <div class="column-half ch-r">
          <p class="font-light">Talk about your favorite TV shows here!</p>
        </div>
      </div>
      <div class="row search-header">
        <p class="font-semibold">Search for a title here:</p>
      </div>
      <div class="row ">
        <i class="fa-solid fa-magnifying-glass mag-glass"></i>
        <input type="text" placeholder=" Search here..." class="search-bar">
      </div>
    </div>
  </main>

  <!--footer-->
  <footer>
    <div class="row">
      <div class="column-half center">
        <i class="fa-solid fa-house home"></i>
      </div>
      <div class="column-half center">
        <i class="fa-solid fa-list list"></i>
      </div>
    </div>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
