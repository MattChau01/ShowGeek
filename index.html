<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>

  <!--header-->
  <header class="row header">
    <i class="fa-solid fa-film film"></i>
    <p class="font-bold">ShowGeek</p>
  </header>

  <!--main-->
  <main class="container-main">

    <!-- home view -->
    <div data-view="home" class="column-full view">
      <form id="formOne">
        <div class="row">
          <div class="column-full right">
            <p class="font-light ch-r">Talk about your favorite TV shows here!</p>
          </div>
        </div>
        <div class="row-center">
          <div class="center">
            <label for="search" class="font-semibold search-header">Search for a title here:</label>
          </div>
        </div>
        <div class="row-center">
          <div class="column-full search-column">
            <input name="searchbar" id="search" required type="text" placeholder=" Search here..." class="search-bar">
          </div>
        </div>
        <div class="row-center">
          <button type="submit" class="search-button" data-view="result">Search</button>
        </div>
      </form>
    </div>

    <!-- search result -->
    <div data-view="result" class="column-full view hidden">
      <div class="row">
        <div class="column-full">
          <i class="fa-solid fa-arrow-left backpage" data-view="home"></i>
        </div>
      </div>
      <div id="show-result" class="row-result">
        <!-- appending DOM result here -->
      </div>
    </div>

    <!-- add modal here -->
    <div data-view="add-list" class="view hidden">
      <form id="formTwo">
        <div class="background">
          <div class="modal-container">
            <div class="modal">
              <p class="modal-header">Would you like to add this show to your list?</p>
              <div class="row">
                <label for="stars" class="modal-body">Add a rating: </label>
                <select id="stars" required>
                  <option>Number of stars</option>
                  <option>0</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="row">
                <label class="modal-body">Add your review:</label>
              </div>
              <div class="row-center">
                <textarea class="comment" placeholder="Type here..." required></textarea>
              </div>
              <div class="row">
                <div class="column-half">
                  <button data-view="result" class="cancel">CANCEL</button>
                </div>
                <div class="column-half">
                  <button class="confirm" type="submit">CONFIRM</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- list view -->
    <div data-view="list" class="column-full-list view hidden">
      <div class="row-list">
        <!-- appending DOM tree list here -->
      </div>
    </div>

    <!-- delete modal -->
    <div data-view="delete" class="view hidden" id="delete">
      <div class="background-list">
        <div class="modal-container">
          <div class="modal-2">
            <p class="modal-delete">Are you sure you want to delete this show?</p>
            <div class="row">
              <div class="column-half">
                <button data-view="list" class="cancel-list">CANCEL</button>
              </div>
              <div class="column-half">
                <button class="confirm-list">CONFIRM</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!--footer-->
  <footer>
    <div class="row-center footer">
      <div class="column-half center">
        <i class="fa-solid fa-house home" data-view="home"></i>
      </div>
      <div class="column-half center">
        <i class="fa-solid fa-list list" data-view="list"></i>
      </div>
    </div>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
